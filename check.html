<html>
	<head>
		<title>Check if logged in facebook</title>
     <script type="text/javascript">
       function show_login_status(network, status)
       {
        if (status)
        {
         alert("Logged into facebook");
        }else{
         alert("Not logged in to facebook !");
        }
       }
     </script>
	</head>
	<body>
	<div id="fb-root"></div>
    <script>
     window.fbAsyncInit = function(){
      FB.init({ appId:'xxxxxxxxxxxx', status:true,  cookie:true, xfbml:true});
      FB.getLoginStatus(function(response){
       if (response.status != "unknown")
       {
        show_login_status("Facebook", true);
       }else{
        show_login_status("Facebook", false);
       }
      });
     };
     // Load the SDK Asynchronously
     (function(d){
      var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
      js = d.createElement('script'); js.id = id; js.async = true;
      js.src = "//connect.facebook.net/en_US/all.js";
      d.getElementsByTagName('head')[0].appendChild(js);
     }(document));
    </script>
	</body>
</html>
